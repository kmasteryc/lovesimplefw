{{ breadcrumb|raw }}
<div class="single_page">

    {% for article in articles %}
        <div class="media">
            <a class="media-left"
               href="{{ url }}chuyen-muc/{{ article.cate.cate_slug }}/{{ article.article_slug }}">
                <img src="{{ article.article_img }}" style="width: 100px; height: auto;">
            </a>
            <div class="media-body">
                <h4 class="media-heading">
                    <a href="{{ url }}chuyen-muc/{{ article.cate.cate_slug }}/{{ article.article_slug }}">
                        {{ article.article_title }}
                    </a>
                </h4>
                {{ article.article_info }}
            </div>
        </div>
    {% endfor %}

    <div style="text-align: center">
        {{ links | raw }}
    </div>
</div>
