<form action="{{ url }}import/store" method="post" role="form">
	<legend>Import articles from vnexpress</legend>

	<div class="form-group">
		<label for="">URL</label>
		<input type="text" class="form-control" name="url" placeholder="URL category">
	</div>

    <div class="form-group">
        <label for="">Cate</label>
        <select class="form-control" name="cate_id">
            {{ cates|raw }}
        </select>
    </div>

	<button type="submit" class="btn btn-primary">Get!</button>
</form>
